<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank you</title>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        background: #f0f4f8;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .content {
        background: white;
        padding: 3rem;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(88, 146, 255, 0.15);
        width: 90%;
        max-width: 600px;
        text-align: center;
        animation: slideUp 0.8s ease-out;
    }

    .wrapper-1 {
        animation: fadeIn 1.5s ease-in;
    }

    h1 {
        font-family: 'Kaushan Script', cursive;
        font-size: 4.5em;
        background: linear-gradient(45deg, #4a84ff, #5892FF);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 1.5rem;
        animation: pulse 2s infinite;
    }

    .go-home {
        color: white;
        background: linear-gradient(45deg, #4a84ff, #5892FF);
        border: none;
        padding: 1rem 3rem;
        font-size: 1.1rem;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 10px 20px rgba(88, 146, 255, 0.3);
    }

    .go-home:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 30px rgba(88, 146, 255, 0.4);
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.03); }
        100% { transform: scale(1); }
    }

    @media (max-width: 600px) {
        .content {
            padding: 2rem;
        }
        h1 {
            font-size: 3em;
        }
    }
</style>

<body>
    <div class=content>
        <div class="wrapper-1">
          <div class="wrapper-2">
            <h1>Thank you !</h1>
            <a href="index.html">
            <button class="go-home">
              go home
            </button>
          </a>
          </div>
        </div>
      </div>
    
</body>
</html>
