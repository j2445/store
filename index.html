<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaveRadar - Deals</title>
    <link rel="icon" href="https://i.ibb.co/hxz6WY7g/logo-new.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; /* Remove body margin */
            padding: 0; /* Remove body padding */
            background: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin: 80px 0 40px; /* Increased space below the title */
            font-size: 36px; /* Increase font size */
            font-weight: bold;
            color: #333;
        }

        .filter-container {
            text-align: left; /* Align the filter to the left */
            margin-left: 40px; /* Add left margin for spacing */
            margin-bottom: 20px;
        }

        .filter-container select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 products per row on large screens */
            gap: 20px;
            padding: 0; /* Remove padding inside the container */
            margin: 0 auto; /* Center the container */
            max-width: 100%; /* Ensure the container fills the screen width */
        }

        .card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .card img {
            width: 100px;
            height: 100px;
            border-radius: 5px;
            object-fit: cover;
        }

        .card h3 {
            font-size: 16px;
            margin: 10px 0;
        }

        .price {
            font-size: 14px;
            color: green;
        }

        .old-price {
            text-decoration: line-through;
            color: red;
        }

        .discount {
            background: red;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            margin-top: 5px;
        }

        a {
            text-decoration: none;
            color: white;
            background: blue;
            padding: 8px;
            display: inline-block;
            margin-top: 10px;
            border-radius: 5px;
        }

        .pagination {
            text-align: center;
            margin-top: 20px;
        }

        .pagination button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin: 0 5px;
            cursor: pointer;
        }

        .pagination button.disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* Footer Styles */
        .footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 40px;
        }

        .footer a {
            color: white;
            text-decoration: none;
        }

        /* Mobile view adjustments for 2 rows and 4 products per row */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(4, 1fr); /* 4 products per row on mobile */
            }

            .card {
                width: 100%;
            }

            .card img {
                width: 80px;
                height: 80px;
            }

            .card h3 {
                font-size: 14px;
            }

            .price, .old-price {
                font-size: 12px;
            }

            .discount {
                font-size: 12px;
            }

            .container {
                padding: 0 5px;
            }

            h1 {
                font-size: 22px;
                margin-top: 10px;
            }
        }

        /* Extra small devices (phones in portrait mode) */
        @media (max-width: 480px) {
            .container {
                grid-template-columns: repeat(2, 1fr); /* 2 products per row */
            }

            .card img {
                width: 60px;
                height: 60px;
            }

            .card h3 {
                font-size: 12px;
            }

            .price, .old-price {
                font-size: 10px;
            }

            .discount {
                font-size: 10px;
            }

            a {
                padding: 6px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <h1>SaveRadar</h1>
    <div class="filter-container">
        <select id="categoryFilter" onchange="filterCategory()">
            <option value="">All Categories</option>
        </select>
    </div>
    <div class="container" id="deals-container"></div>
    <div class="pagination" id="pagination"></div>

    <div class="footer">
        <p>Â© 2025 SaveRadar. All rights reserved.</p>
    </div>

    <script>
        const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQHnHu0HrvLs3a7TrYvc90IDAZC72BO4ciXOSG6HkfkIhCtHhNRNtRGbzJM0Vue-W04VWGcLjo4IKgN/pub?output=csv';
        let currentPage = 1;
        const itemsPerPage = 100;
        let allDeals = [];
        let filteredDeals = [];
        let categories = [];

        async function fetchDeals() {
            try {
                const response = await fetch(sheetURL);
                const data = await response.text();
                const rows = data.split('\n').slice(1);
                allDeals = rows.map(row => {
                    const cols = row.replace(/\r/g, '').split(',');
                    if (cols.length < 10) return null;
                    let [id, category, store, title, salePrice, regularPrice, savings, discount, image1, link] = cols.map(col => col.trim());
                    if (category && !categories.includes(category)) {
                        categories.push(category);
                    }
                    return { id, category, store, title, salePrice, regularPrice, savings, discount, image1, link };
                }).filter(deal => deal !== null);

                populateCategoryFilter();
                filteredDeals = [...allDeals];
                renderDeals();
                renderPagination();
            } catch (error) {
                console.error("Error fetching the deals:", error);
            }
        }

        function populateCategoryFilter() {
            const categoryFilter = document.getElementById('categoryFilter');
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categoryFilter.appendChild(option);
            });
        }

        function renderDeals() {
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const dealsToShow = filteredDeals.slice(start, end);
            let dealsHTML = '';

            dealsToShow.forEach(deal => {
                const { image1, title, salePrice, regularPrice, discount, link } = deal;
                dealsHTML += `
                    <div class="card">
                        <img src="${image1}" alt="${title}">
                        <h3>${title}</h3>
                        <p class="price">${salePrice} <span class="old-price">${regularPrice}</span></p>
                        <p class="discount">${discount}</p>
                        <a href="${link}" target="_blank">BUY</a>
                    </div>
                `;
            });
            document.getElementById('deals-container').innerHTML = dealsHTML;
            window.scrollTo(0, 0);
        }

        function renderPagination() {
            const pageCount = Math.ceil(filteredDeals.length / itemsPerPage);
            let paginationHTML = '';

            if (currentPage > 1) {
                paginationHTML += `<button onclick="changePage(${currentPage - 1})">Previous</button>`;
            }

            for (let i = 1; i <= pageCount; i++) {
                paginationHTML += `<button onclick="changePage(${i})" ${i === currentPage ? 'disabled' : ''}>${i}</button>`;
            }

            if (currentPage < pageCount) {
                paginationHTML += `<button onclick="changePage(${currentPage + 1})">Next</button>`;
            }

            document.getElementById('pagination').innerHTML = paginationHTML;
        }

        function changePage(page) {
            currentPage = page;
            renderDeals();
            renderPagination();
        }

        function filterCategory() {
            const selectedCategory = document.getElementById('categoryFilter').value;
            if (selectedCategory) {
                filteredDeals = allDeals.filter(deal => deal.category === selectedCategory);
            } else {
                filteredDeals = [...allDeals];
            }
            currentPage = 1;
            renderDeals();
            renderPagination();
        }

        fetchDeals();
    </script>
</body>
</html>
